<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /Import Bootstrap -->

    <!-- Import Fonts -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <!-- /Import Fonts -->

    <!-- Import CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Import CSS -->

    <!-- Titolo scheda -->
    <title>Generatore Biglietto</title>
    <!-- /Titolo scheda -->

</head>

<body>

    <!-- Header -->
    <div id="teacher-banner" class="d-none justify-content-center align-items-center">
        <h1>MA MI PRENDI IN GIRO? <br> ORA PER PUNIZIONE RICARICA LA PAGINA</h1>
    </div>
    <header class="d-flex justify-content-center">
        <div class="img-container">
            <img src="img/logo.png" alt="logo">
        </div>

    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col12 p-5">
                    <div class="ticket-dashboard card p-3">
                        <div class="card-body">
                            <h2 class="text-center text-uppercase mb-5 fs-4 fw-normal">Inserisci i dati per generare il
                                tuo
                                biglietto
                            </h2>
                            <form class="row g-3" id="my-form">
                                <div class="col12 col-md-6 col-lg">
                                    <label for="user-first-name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="user-first-name">
                                </div>
                                <div class="col12 col-md-6 col-lg">
                                    <label for="user-last-name" class="form-label">Cognome</label>
                                    <input type="text" class="form-control" id="user-last-name">
                                </div>
                                <div class="col12 col-md-6 col-lg">
                                    <label for="user-age">Fascia d'età</label>
                                    <select class="form-select mt-2" id="user-age">
                                        <option selected>Scegli...</option>
                                        <option value="1">Minorenne</option>
                                        <option value="2">Maggiorenne</option>
                                        <option value="3">Vecchietto</option>
                                    </select>
                                </div>
                                <div class="col12 col-md-6 col-lg">
                                    <label for="km-distance" class="form-label">Km da percorrere</label>
                                    <input type="number" class="form-control" id="km-distance" step="0.1" min="1"
                                        max="5">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Accetta i <a href="#">Termini e condizioni
                                                di
                                                utilizzo</a>.
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 d-flex gap-3">
                                    <button id="generate-button" type="submit" class="btn btn-primary">Genera
                                        biglietto</button>
                                    <button type="reset" class="btn btn-warning" id="reset-button">Annulla</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div id="ticket-template" class="d-none">
                        <h2 class="mt-5 text-center text-uppercase">Ecco il tuo biglietto!</h2>
                        <div class="card mt-5 p-3">
                            <div class="card-body d-flex flex-column flex-xl-row">
                                <div class="col d-flex justify-content-center">
                                    <div class="barcode-container-tilted d-none d-xl-block">
                                        <img src="img/barcode.jpg" alt="barcode">
                                    </div>
                                    <div class="barcode-container d-block d-xl-none">
                                        <img src="img/barcode2.jpg" alt="barcode">
                                    </div>
                                </div>
                                <div
                                    class="passenger-ticket-info col gap-5 d-flex flex-column justify-content-evenly mt-5 mt-xl-0 ps-5">
                                    <div class="name-row">
                                        <span class="badge bg-primary text-uppercase me-3">Nome passeggero</span>
                                        <h3 id="passenger-name-field" class="d-block d-xl-inline mt-3 m-xl-0"></h3>
                                    </div>
                                    <div class="discount-row">
                                        <span class="badge bg-success text-uppercase me-3">Tipologia
                                            offerta</span>
                                        <h3 id="discount-field" class="d-block d-xl-inline mt-3 m-xl-0">Regular</h3>
                                    </div>
                                    <div class="cab-row">
                                        <span class="badge bg-warning text-uppercase me-3">Carrozza</span>
                                        <h3 class="d-block d-xl-inline mt-3 m-xl-0" id="cab-field"></h3>
                                    </div>
                                    <div class="cp-code-row">
                                        <span class="badge bg-light text-uppercase me-3">Codice
                                            CP</span>
                                        <h3 class="d-block d-xl-inline mt-3 m-xl-0" id="cp-code-field"></h3>
                                    </div>
                                </div>
                                <div class="col12 col-xl-3 mt-5 mt-xl-0 d-flex flex-column justify-content-end">
                                    <h3 class="text-end">Buon viaggio!</h3>
                                    <div class="card">
                                        <div class="card-body text-end">
                                            <h2 class="currency-type fs-1 fw-bold d-inline">€</h2>
                                            <span class="ticket-price fw-bold" id="ticket-price-field"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>

    </footer>
    <!-- /Footer -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- /Bootstrap JS -->

    <!-- Import JS -->
    <script src="js/myscript.js"></script>
    <!-- /Import JS -->


</body>

</html>
